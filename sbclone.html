    <title>StarbucksClone</title>
    <link rel="stylesheet" href="sbclone.css">
</head>
<body>
    
    <header class="header" id="myHeader">
        <nav class="navbar">
            <div class="logo"><h2>Image</h2></div>
            <div class="first selector">
                <ul>
                    <li><a>MENU</a></li>
                    <li><a>REWARDS</a></li>
                    <li><a>GIFT CARDS</a></li>
                </ul>
            </div>
            <div class="last selector">
                <a class="findastore">
                    <svg viewBox="0 0 24 24" class="valign-middle pr2" preserveAspectRatio="xMidYMid meet" aria-hidden="true" focusable="false" style="width: 32px; height: 32px; overflow: visible; fill: currentcolor;"><path d="M12,11.475 C10.5214286,11.475 9.32142857,10.299 9.32142857,8.85 C9.32142857,7.401 10.5214286,6.225 12,6.225 C13.4785714,6.225 14.6785714,7.401 14.6785714,8.85 C14.6785714,10.299 13.4785714,11.475 12,11.475 M12,1.5 C7.85357143,1.5 4.5,4.7865 4.5,8.85 C4.5,14.3625 12,22.5 12,22.5 C12,22.5 19.5,14.3625 19.5,8.85 C19.5,4.7865 16.1464286,1.5 12,1.5"></path></svg>
                    Find a store
                </a>
                <button class="signin" type="button">Sign in</button>
                <button class="join">Join now</button>
            </div>
        </nav>
    </header>

    <div class="flag"> 
        <a>STARBUCKS REWARDS</a>
    </div>
    <div class="heroimage">
        <div class="herotext">
            <h1>FREE COFFEE<br> IS A TAP AWAY</h1>
            <p>Join now to start earning Rewards</p>
            <button>Join now</button>
            <p>Or join the app for best experience</p>
        </div>
    </div>
